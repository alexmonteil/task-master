<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Lightweight task manager that helps your productivity">
  <meta name="keywords" content="task management, productivity, todo application, reminders, shopping list">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="app.css">
  <title>Task Master</title>

</head>
<body class="red lighten-2">
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div class="centerd">
          <h1 class="red-text text-lighten-5">Task Master</h1>
          <h3 class="red-text text-lighten-5" id="date-time"></h3>
        </div>
        <div class="card">
          <div class="card-content">
            <span class="card-title red-text text-lighten-2">Task List</span>
            <div class="row">
              <form id="task-form">
                <div class="input-field col s12">
                  <input type="text" name="task" id="task">
                  <label for="task" class="fsize1-3">New Task</label>
                </div>
                <input type="submit" value="Add Task" class="btn custom-font red lighten-2">
              </form>
            </div>
          </div>
          <div class="card-action">
            <h5 class="red-text text-lighten-2" id="task-title">Tasks</h5>
            <div class="input-field col s12">
              <input type="text" name="filter" id="filter">
              <label for="filter" class="fsize1-3">Filter Tasks</label>
            </div>
            <ul class="collection"></ul>
            <a href="#" class="clear-tasks btn red lighten-2">Clear Tasks</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- FontAwesome CDN -->
  <script src="https://kit.fontawesome.com/86e6e4a01a.js" crossorigin="anonymous"></script>
  <!-- JQuery CDN for materialize -->
  <script   src="https://code.jquery.com/jquery-3.4.1.js"   integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="   crossorigin="anonymous"></script>
  <!-- Materialize CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
